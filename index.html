<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>√Ålbum de Kimsa ‚ú®</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #ffe6f0, #e6f7ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 105, 180, 0.3);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .login-box h1 {
            color: #ff66a3;
            margin-bottom: 20px;
        }

        .login-box input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ff99cc;
            border-radius: 10px;
            font-size: 1em;
            text-align: center;
        }

        .login-box button {
            background-color: #ff66a3;
            color: white;
            padding: 10px 30px;
            border: none;
            border-radius: 20px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .login-box button:hover {
            background-color: #ff3385;
        }

        .decoracion {
            position: absolute;
            top: 10%;
            left: 5%;
            width: 100px;
            opacity: 0.7;
        }

        .decoracion2 {
            position: absolute;
            bottom: 10%;
            right: 5%;
            width: 120px;
            opacity: 0.8;
        }

        .error {
            color: red;
            font-size: 0.9em;
            display: none;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <img src="Miku1.png" class="decoracion" alt="flores">
    <img src="Miku2.png" class="decoracion2" alt="coneja cute">

    <div class="login-box">
        <h1>Bienvenida, Kimsa üíñ</h1>
        <input type="text" id="usuario" placeholder="Usuario">
        <input type="password" id="clave" placeholder="Contrase√±a">
        <button onclick="iniciarSesion()">Entrar</button>
        <p class="error" id="error">Usuario o clave incorrectos</p>
    </div>

    <script>
        function iniciarSesion() {
            const usuario = document.getElementById('usuario').value;
            const clave = document.getElementById('clave').value;
            const error = document.getElementById('error');

            if (usuario === "kimsa" && clave === "12345") {
                window.location.href = "album.html";
            } else {
                error.style.display = "block";
            }
        }
    </script>
</body>

</html>
